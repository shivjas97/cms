{% extends 'cmsadmin/master.html' %} 
{% block maincontent %} 
<!-- Main content -->
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Assign Project</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  
                  
        <div class="col-md-6">
          <div class="card card-secondary">
            <div class="card-header">
              <h3 class="card-title">Assign Project</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
                <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                 <label for="exampleInputEmail1">Project Name</label>
                 {% for data in res %} 
                 <input type="text" class="form-control" name="txtpid" value="{{data.name}}" readonly required>
                    </div>
                    {% endfor %}
              <div class="form-group">
                <label for="inputStatus">Project Leader / Manager</label>
                <select name="txtmid" class="form-control custom-select" required>
                  <option selected disabled>Select Manager</option>
                  {% for data in m %} 
                  <option >{{data.id}}</option>
                  {% endfor %}
                  
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Date & Time</label>
                <input type="datetime-local" class="form-control" name="txtdate"  required>
              </div>


            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div>

        <div class="card-footer">
          <button type="submit" name="btnsubmit" value="Assign Project" class="btn btn-Success">Assign Project</button>
        </div>
      </form>
      {{res}}
      
    </div>
    <!-- /.card -->
</div>
<!--/.col (right) -->
</div>
<!-- /.row -->
</div><!-- /.container-fluid -->


{% endblock %}
