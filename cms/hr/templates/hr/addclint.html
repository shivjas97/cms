{% extends 'hr/master.html' %} 
{% block maincontent %} 
<!-- Main content -->
<section class="content" style="padding-left:300px;padding-top:100px;">
    <div class="container-fluid">
      <div class="row">
<!-- left column -->
<div class="col-md-6">
    <!-- general form elements -->
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Add Clint</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form action="" method="post">
          {% csrf_token %}
        <div class="card-body">
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" name="txtname" placeholder="Enter Name" required>
              </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="txtemail" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="txtmobile">Mobile NO.</label>
            <input type="number" class="form-control" name="txtnumber" placeholder="Enter Number" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="txtpass" placeholder="Password" required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Client Company</label>
            <input type="text" class="form-control" name="txtcom" placeholder="Enter Company Name" required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Project Name</label>
            <input type="text" class="form-control" name="txtproject" placeholder="Enter Project Name" required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Location</label>
            <input type="text" class="form-control" name="txtloc" placeholder="Enter Address" required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">About</label>
            <input type="text" class="form-control" name="txtabt" placeholder="Enter Clint Deatils" required>
          </div>
          
        <!-- /.card-body -->

        <div class="card-footer">
          <button type="submit" name="btnsubmit" value="ADD Clint" class="btn btn-primary">Add Clint</button>
        </div>
      </form>
      {{res1}}
    </div>
    <!-- /.card -->
</div>
<!--/.col (right) -->
</div>
<!-- /.row -->
</div><!-- /.container-fluid -->

</section>

{% endblock %}
