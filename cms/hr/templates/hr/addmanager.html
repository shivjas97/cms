{% extends 'hr/master.html' %} 
{% block maincontent %} 
<!-- Main content -->
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        
        <div class="col-sm-12">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Add Manager</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="content">
    <div class="row">
      <div class="col-md-6">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Official Deatils</h3>

            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="form-group">
  
      <form action="" method="post">
          {% csrf_token %}
        
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" name="txtname" placeholder="Enter Name" required>
              </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="txtemail" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="txtmobile">Mobile NO.</label>
            <input type="number" class="form-control" name="txtnumber" placeholder="Enter Number" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="txtpass" placeholder="Password" required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Educaton</label>
            <input type="text" class="form-control" name="txtedu" placeholder="Enter Education Deatils" required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Knowledge of languages & tools</label>
            <input type="text" class="form-control" name="txtknow" placeholder="Enter Skills" required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Working Exprience</label>
            <input type="number" class="form-control" name="txtexp" placeholder="Working Exprience" required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Salary</label>
            <input type="number" class="form-control" name="txtsal" placeholder="Enter Salary" required>
          </div>
          
        <!-- /.card-body -->
          </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
        <!-- /.card-body -->
        <div class="col-md-6">
          <div class="card card-secondary">
            <div class="card-header">
              <h3 class="card-title">Personal Deatils</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="inputStatus">Gender</label>
                <select name="txtgender" class="form-control custom-select" required>
                  <option selected disabled>Select Gender</option>
                  <option>Male</option> 
                  <option>Female</option>
                  <option>Other </option>
                  
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Age</label>
                <input type="number" class="form-control" name="txtage" placeholder="Age" required>
              </div>
              <div class="form-group">
                <label for="exampleInput">Location</label>
                <input type="text" class="form-control" name="txtlocation" placeholder="Enter Address" required> 
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Other Deatils</label>
                <input type="text" class="form-control" name="txtabt" placeholder="Enter Deatils" required>
              </div>


            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" name="btnsubmit" value="ADD Manager" class="btn btn-primary">Add Manager</button>
      </div>
      
      </form>
      {{res}}
    </div>
    <!-- /.card -->
</div>
<!--/.col (right) -->
</div>
<!-- /.row -->
</div><!-- /.container-fluid -->

</section>

{% endblock %}
